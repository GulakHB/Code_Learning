<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器，文字控制属性</title>
</head>
<body>
    CSS层叠样式表<br><br>

    书写位置：title标签下添加style双标签，style里写CSS代码<br><br>

    <title>CSS初体验</title>
    <style>
        /* 选择器{}*/
        p{
            /*CSS属性*/
            /* 属性值和属性名成对出现 */
            color: red;
            font-size: 30px;
        }
    </style>


    <p>体验CSS：内部样式表（学习使用）</p>
    

</body>
</html>
