<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入方式</title>
    <!-- link 引入外部样式表 rel：关系，样式表 -->
    <!-- 也是工作中最常见的引入方式 -->
    <link rel="stylesheet" href="./外部样式表（用于02）.css">
</head>
<body>
    <p>这是P标签</p>
    <p>同名标签测试</p>
    <!-- 行内引入css  style = " CSS 属性"-->
    <!-- <div>这是div标签</div> -->
    <div style="color: blue; font-size: 30px;">这是div标签</div>

</body>
</html>
