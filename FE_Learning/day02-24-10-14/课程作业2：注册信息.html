<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <form>
        <h2>注册信息</h2>
    <h3>个人信息</h3>
    姓名：<input type="text" placeholder="请输入真实姓名"><br><br>

    密码：<input type="password" placeholder="请输入密码"><br><br>

    确认密码：<input type="password" placeholder="请再次输入密码"><br><br>

    性别：<label><input type="radio">男</label> <label><input type="radio">女</label><br><br>

    居住城市：
    <select>
        <option selected>北京</option>
        <option>天津</option>
        <option>上海</option>
        <option>武汉</option>
    </select><br><br>

    <h3>教育经历</h3>
    最高学历：
    <select>
        <option selected>博士</option>
        <option>硕士</option>
        <option>本科</option>
        <option>高中</option>
        <option>初中</option>
    </select><br><br>

    学校名称：<input type="text"><br><br>

    专业：<input type="text"><br><br>

    在校时间：<select>
        <option selected>2015</option>
        <option>2016</option>
        <option>2017</option>
    </select>--<select>
        <option selected>2019</option>
        <option>2020</option>
        <option>2021</option>
    </select><br><br>

    <h3>工作经历</h3>
    公司名称：<input type="text"><br><br>
    工作描述：<br>
    <textarea></textarea><br><br>

    <label><input type="checkbox">已经阅读并同意以下协议：</label><br><br>
    <ul>
        <li><a href="#"></a>《用户服务协议》</li>
        <li><a href="#"></a>《隐私政策》</li>
    </ul><br><br>

    <button>免费注册</button> &nbsp; <button type="reset">重新填写</button>
    </form>
</body>
</html>
